<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Streaming</title>
  </head>
  <body>
    <form style="text-align: center" onsubmit="alert ('Inviata')">
      <div>
        <input type="text" placeholder="Name" />
        <input type="text" placeholder="Surname" />
      </div>
      <div>
        <input type="email" placeholder="Email adress" />
        <input type="password" placeholder="password" />
      </div>
      <div>
        <input type="date" placeholder="Date of born" />
      </div>
      <div>
        <input type="number" placeholder="Phone number" />
      </div>
      <p>Choose your preferit music genre:</p>
      <ul style="list-style: none">
        <li><input type="checkbox" />Rock</li>
        <li><input type="checkbox" />Pop</li>
        <li><input type="checkbox" />Lirica</li>
        <li><input type="checkbox" />Classica</li>
        <li><input type="checkbox" />Trap</li>
      </ul>
      <div><input type="radio" />Accept Terms and Condition.</div>
      <div>
        <button type="submit">Invia Registrazione</button>
      </div>
    </form>
  </body>
</html>
